<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMyWine</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 18px;
        }
        .welcome-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #555;
        }
        .user-email {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ GetMyWine</h1>
        <p class="subtitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</p>

        <div id="user-info" class="user-info" style="display: none;">
            –í—ã –≤–æ—à–ª–∏ –∫–∞–∫: <span id="user-email" class="user-email"></span>
        </div>

        <p class="welcome-text">
            –í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π GetMyWine –≥–æ—Ç–æ–≤ –ø–æ–º–æ—á—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –∏–¥–µ–∞–ª—å–Ω–æ–µ –≤–∏–Ω–æ
            –¥–ª—è –ª—é–±–æ–≥–æ —Å–ª—É—á–∞—è.
        </p>

        <div id="auth-actions">
            <a href="/login" class="btn">–í–æ–π—Ç–∏</a>
        </div>

        <div id="logged-in-actions" style="display: none;">
            <button onclick="logout()" class="btn">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/v1/auth/me');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('user-info').style.display = 'block';
                    document.getElementById('user-email').textContent = user.email;
                    document.getElementById('auth-actions').style.display = 'none';
                    document.getElementById('logged-in-actions').style.display = 'block';
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }

        async function logout() {
            try {
                await fetch('/api/v1/auth/logout', { method: 'POST' });
                window.location.reload();
            } catch (error) {
                console.error('Logout failed');
            }
        }

        checkAuth();
    </script>
</body>
</html>
