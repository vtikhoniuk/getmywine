<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GetMyWine{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        .btn-logout {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }
        .user-email {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        .main-content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">üç∑ GetMyWine</a>
        <nav class="nav">
            {% if user %}
                <span class="user-email">{{ user.email }}</span>
                <form action="/api/v1/auth/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout"
                            hx-post="/api/v1/auth/logout"
                            hx-swap="none"
                            hx-on::after-request="window.location.href='/login'">
                        –í—ã–π—Ç–∏
                    </button>
                </form>
            {% else %}
                <a href="/login">–í–æ–π—Ç–∏</a>
                <a href="/register">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            {% endif %}
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
