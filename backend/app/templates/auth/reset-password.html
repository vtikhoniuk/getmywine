<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è ‚Äî GetMyWine</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .links {
            text-align: center;
            margin-top: 24px;
            color: #666;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        #request-form, #confirm-form {
            display: none;
        }
        #request-form.active, #confirm-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ GetMyWine</h1>
        <p class="subtitle">–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</p>

        <div id="message" style="display: none;"></div>

        <!-- Request form (no token) -->
        <form id="request-form" class="active">
            <p style="color: #666; margin-bottom: 20px;">
                –í–≤–µ–¥–∏—Ç–µ email, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –∞–∫–∫–∞—É–Ω—Ç.
                –ú—ã –æ—Ç–ø—Ä–∞–≤–∏–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è.
            </p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <button type="submit" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
        </form>

        <!-- Confirm form (with token) -->
        <form id="confirm-form">
            <p style="color: #666; margin-bottom: 20px;">
                –í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å.
            </p>
            <input type="hidden" id="token" name="token">
            <div class="form-group">
                <label for="new_password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="new_password" name="new_password" required minlength="8" placeholder="–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤">
            </div>
            <div class="form-group">
                <label for="confirm_password">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button type="submit" class="btn">–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
        </form>

        <p class="links">
            <a href="/login">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—Ö–æ–¥—É</a>
        </p>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const requestForm = document.getElementById('request-form');
        const confirmForm = document.getElementById('confirm-form');

        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            requestForm.classList.remove('active');
            confirmForm.classList.add('active');
            document.getElementById('token').value = token;
        }

        // Handle request form
        requestForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(requestForm);
            const data = { email: formData.get('email') };

            try {
                const response = await fetch('/api/v1/auth/password-reset/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.status === 200) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = '–ï—Å–ª–∏ email —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —Å—Å—ã–ª–∫–∞ –¥–ª—è —Å–±—Ä–æ—Å–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞.';
                } else if (response.status === 429) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '–ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                }
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.';
                messageDiv.style.display = 'block';
            }
        });

        // Handle confirm form
        confirmForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(confirmForm);

            if (formData.get('new_password') !== formData.get('confirm_password')) {
                messageDiv.className = 'error';
                messageDiv.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                messageDiv.style.display = 'block';
                return;
            }

            const data = {
                token: formData.get('token'),
                new_password: formData.get('new_password')
            };

            try {
                const response = await fetch('/api/v1/auth/password-reset/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.status === 200) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = '–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                    messageDiv.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else if (response.status === 400) {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '–°—Å—ã–ª–∫–∞ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞ –∏–ª–∏ –∏—Å—Ç–µ–∫–ª–∞.';
                    messageDiv.style.display = 'block';
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
